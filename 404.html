<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada – Redirigiendo...</title>
  <script>
    // Obtiene la ruta sin query string ni hash
    const path = window.location.pathname.toLowerCase();

    if (path === "/mcpizza") {
      // Redirige a /pizza, manteniendo hash y query opcional si querés
      window.location.href = "/pizza";
    }
    // Si no es /mcpizza, queda la página de error 404
  </script>
  <meta http-equiv="refresh" content="5; url=/" />
</head>
<body>
  <h1>404 – Página no encontrada</h1>
  <p>Si no estás siendo redirigido automáticamente, <a href="/">haz clic aquí</a> para volver al inicio.</p>
</body>
</html>
